
<html>
<head>


<!-- jsCalendar v1.4.3 Javascript and CSS from unpkg cdn -->
<script src="https://unpkg.com/simple-jscalendar@1.4.3/source/jsCalendar.min.js" integrity="sha384-JqNLUzAxpw7zEu6rKS/TNPZ5ayCWPUY601zaig7cUEVfL+pBoLcDiIEkWHjl07Ot" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/simple-jscalendar@1.4.3/source/jsCalendar.min.css" integrity="sha384-+OB2CadpqXIt7AheMhNaVI99xKH8j8b+bHC8P5m2tkpFopGBklD3IRvYjPekeWIJ" crossorigin="anonymous">
<script>
Date.prototype.addDays = function(days) {
    this.setDate(this.getDate() + parseInt(days));
    return this;
};
</script>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>
<!-- My calendar element -->
<div id="my-calendar"></div>
</td>
<td>
<!-- Outputs -->
<h2>Date Picked: <span id="picked"></span></h2>
<ul>
    <li>10 Days out: <span id="days10"></span></li>
    <li>15 Days out:  <span id="days15"></span></li>
    <li>20 Days out:  <span id="days20"></span></li>
    <li>25 Days out:  <span id="days25"></span></li>
    <li>30 Days out:  <span id="days30"></span></li>
    <li>35 Days out:  <span id="days35"></span></li>
</ul>

<!-- Create the calendar -->
<script type="text/javascript">
    // Get the element
    var element = document.getElementById("my-calendar");
    // Create the calendar
    var myCalendar = jsCalendar.new(element, "now", {
		"monthFormat": "month YYYY"
	});
    // Get the inputs
    var picked = document.getElementById("picked");
    var days10 = document.getElementById("days10");
    var days15 = document.getElementById("days15");
    var days20 = document.getElementById("days20");
    var days25 = document.getElementById("days25");
    var days30 = document.getElementById("days30");
    var days35 = document.getElementById("days35");
    // Add events
    myCalendar.onDateClick(function(event, date){
        picked.innerHTML = date.toString().substr(0,15);
        //inputA.innerHTML = date.addDays(20).toString().substr(0,15);
        days10.innerHTML = date.addDays(10).toString().substr(0,15);
        days15.innerHTML = date.addDays(5).toString().substr(0,15);
        days20.innerHTML = date.addDays(5).toString().substr(0,15);
        days25.innerHTML = date.addDays(5).toString().substr(0,15);
        days30.innerHTML = date.addDays(5).toString().substr(0,15);
        days35.innerHTML = date.addDays(5).toString().substr(0,15);
		//inputB.innerHTML = date.addDays(5).toString().substr(0,15);
		});
//	myCalendar.onDateClick(function(event, date){
	//	workingDate = date;
      //  inputB.value = workingDate.addDays(25).toString().substr(0,15);
  //  });
</script>
</td>
</tr>
</tbody>
</table>
</body>

</html>
